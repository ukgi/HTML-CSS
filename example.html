<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      img {
        border: 10px solid black;
        border-radius: 50%;
        transition: transform 5s ease-in-out;
      }
      img[src="logo.png"]:hover {
        transform: rotateZ(90deg);
      }
      img[src="logo2.png"]:hover {
        transform: rotateX(90deg);
      }
    </style>
  </head>
  <body>
    <img src="logo.png" />
    <img src="logo2.png" />
  </body>
</html>
